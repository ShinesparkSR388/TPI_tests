<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script type='text/javascript' src='http://d3js.org/d3.v3.min.js'></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script type="text/javascript" src="./planetaryjs.js "></script>
</head>
<body data-bs-theme="dark" body_>
    <div class="row w-100" style="height: 10vh;">
        <div class="col-12 d-flex justify-content-center flex-column align-items-center">
            <h1 class="display-4 fw-normal font-tt">Clima en El Salvador</h1>
        </div>
    </div>
    <div class=" d-flex flex-column justify-content-center w-100 align-items-center rounded-2" style="height: 85vh;">
        <div class="row d-flex flex-row justify-content-start align-items-start w-100 h-100 ">
            <div class="col-5 d-flex flex-column align-items-start  justify-content-around w-50 h-90">
                <div class="row">
                    <div class="col-12 pb-5 mb-5 p-2 ps-5 pt-5">
                        <div class="row">
                            <div class="col-12 d-flex flex-row align-items-center mb-5 m-2 ">
                                <button class="btn fs-3 btn-outline-light h-50 d-flex align-items-center me-3 h-100" btn-l>&larr;</button>
                                <h1 place></h1>
                                <button class="btn fs-3 btn-outline-light h-50 d-flex align-items-center ms-3 h-100" btn-r>&rarr;</button>
                            </div>
                        </div>
                        <h2>Pronostico para el <span time_set></span></h2>
                    </div>
                </div>
                <div class="d-flex flex-column justify-content-start align-items-center  w-100 h-100">
                    <div class="d-flex flex-column justify-content-start">
                        <h2 class="mb-5">¿Que se espera el dia de hoy?</h2>
                        <h3>Temperaturas de <span temp_cent></span></h3>
                        <h3>Máxima <span temp_max></span>, Mínima <span temp_min></span></h3>
                        <h3>Cielo <span sky></span></h3>
                        <h3>Ambiente con <span wind></span> y <span wind2></span></h3>
                    </div>
                    <div class="weather-icons-container">
                        <div class="weather-icon Lluvia">
                            <div class="rain-cloud">
                                <div class="raindrop"></div>
                                <div class="raindrop"></div>
                                <div class="raindrop"></div>
                            </div>
                        </div>
                        <h3><span rain_prov></span>% de probabilidad de lluvia</h3>
                    </div>
                </div>
            </div>
            <div class="col-6 d-flex flex-column justify-content-around align-items-center h-100 pb-5 mb-2">
                <div class="row d-flex flex-row w-100 justify-content-center">
                    <div class="col-6 d-flex flex-column align-items-center justify-content-around w-50">
                        <h1>Clima en general &rarr;<span weather></span></h1>
                        <div class="d-flex">
                            <div class="weather-icons-container bg-dark-subtle" icon_weather >
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-6 d-flex flex-column align-items-center justify-content-around w-50">
                        <h1 hour></h1>
                        <div icon_time class="d-flex">
                            <div class="weather-icons-container bg-dark-subtle" icon_hour >
                                
                            </div>
                        </div>
                    </div>
                <canvas id='rotatingGlobe' class="rounded rounded-5" width='450' height='450'
                style='width: 450px; height: 450px; cursor: move;'></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="./c3-ej1.js" type="module"></script>
</body>
</html>
